<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>script</title>
	<script src="script.js"> 
		/*script는 헤드에 넣는게 원칙이나 어디에 작성해도 상관은 없어용*/
	</script>
</head>
<body>
	<img src="../../images/apple.png" alt="apple" onclick="this.src='../../images/banana.png'">

	<br>
	<img src="../../images/apple.png" alt="apple"
		onmouseover="this.src='../../images/banana.png'"
		onmouseout="this.src='../../images/apple.png'">
	<br>
	<img src="../../images/apple.png" alt="" onmouseover="over(this)" onmouseout="out(this)">
	
</body>
</html>
