<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../../css/colorbox.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/jquery.colorbox.js"></script>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'></div><div id='overLayer'><img src='../images/tourgallery_j1a.jpg'></div>");
			$("a.modal").click(function(event){
				var aHref = $(this).attr("href");
				console.log(aHref);
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src='" +aHref+"'>");
				return false; // 링크취소
				// = event.preventDefault(); 링크취소
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
			$("a.modalTwo").colorbox({rel:"modalTwo"});
		});
	</script>
	<style>
		.colorBox{
			width: 500px;
			margin: 0 auto;
		}
		.colorBox>ul{}
		.colorBox>ul>li{
			float: left;
			padding: 5px
		}
		#glayLayer{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			left: 0;
			top: 0;
			opacity: 0.6;
			display: none;
		}
		#overLayer{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			display: none;
		}
	</style>
</head>
<body>
	<div class="colorBox">
		<ul class="clearfix">
			<li>
				<a href="../images/tourgallery_j1a.jpg" class="modal"
				><img src="../images/tourgallery_j1.jpg" alt=""></a>
			</li>
			<li>

		<ul class="clearfix">
