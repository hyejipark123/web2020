<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var grade;
		var score=75;
		console.log(score);

		if(score >= 90){
			grade = "A";
		}else if(score >= 80){
			grade = "B";
		}else if(score >= 70){
			grade = "C";
		}else if(score >= 60){
			grade = "D";
		}else{
			grade = "E";
		}

		document.write("한성용점수는"+score + "학점은 " + grade + "입니다.");
	</script>
	<script>
		x=15;
		if(x>10 && x<20){
			console.log("조건에 맞습니다.");
		}else{
			console.log("조건에 맞지않습니다.");
		}
	</script>
</body>
</html>
