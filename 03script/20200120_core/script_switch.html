<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script>
		var fruits = "체리";
		var price;
		
		switch(fruits){
			case "바나나":price = 200;break;
			case "사과":price = 300;break;
			case "체리":price = 400;break;
			default:price = 0;
		}

		document.write(price+"원 입니다.");
	</script>
	<script>
		var level = 1;
		switch(level){
			case 1 :
			console.log("수강해야 하는 전공 학점:12학점");
			break;
			case 2 :
			console.log("수강해야 하는 전공 학점:18학점");
			break;
			case 3 :
			console.log("수강해야 하는 전공 학점:10학점");
			break;
			case 4 :
			console.log("수강해야 하는 전공 학점:18학점");
			break;
		}
	</script>
