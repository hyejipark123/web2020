<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<script>
		function adder(a,b){
			// var a = 10;
			// var b = 20;
			var sum = a + b;
			// document.write(sum);	
			return sum;		
		}
		function multi(a,b){
			var sum = a * b;
			return sum;		
		}
		var n = adder(10,20);
		var m = multi(100,500);
		document.write(n+"<br>");
		document.write(m);

		//adder();

	</script>
	<br>
	<script>

			//var dan = 3;
			document.write("<div style='font-size:" + size + "px'>"+ dan + "ë‹¨</div>")
			for(var i=1;i<9;i++){

			}
		}
	</script>
