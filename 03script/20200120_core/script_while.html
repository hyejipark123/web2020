<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		for(var i=0;i<10;i++){
			console.log("출력");
		}
	</script>
	<script>
		var i =0;
		while(i<10){
			i++;
			console.log("출력");
		}
	</script>
	<script>
		var num = 10

		var i = 0;
		var sum = 0;
		while(i <= num){ // ( 0 <= 10 )
			sum = sum + i; //sum += i; 
			
			i++; //i=i+1
		}
		document.write(sum);
	</script>
</body>
</html>
