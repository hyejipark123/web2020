<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>tab01</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".img>img").hide().eq(0).show();
			$(".nav>li").click(function(){
				var liNum = $(this).index();
				$(".nav>li").removeClass();
				$(this).addClass("active");
				$(".nav>li").mouseover(function(){});
				$(".nav>li").mouseout(function(){});
				$(".img>img").hide();
				$(".img>img").eq(liNum).fadeIn();
			});
		});
	</script>
	<style>
		.contentWrap{width: 1000px;margin: 0 auto;}
		.nav{}
		.nav>li{
			float: left;
			width: 20%;
			_background-color: pink;
			text-align: center;
			line-height: 50px;
			font-weight: bolder;
			_border: 1px solid #cdcdcd;
			position: relative;
			cursor: pointer;
		}
		.nav>li.active{
			color: orange;
		}
		.nav>li:hover{
			color: orange;
		}
		.nav>li.active:before{
			content: "";
			display: block;
			width: 8px;
			height: 8px;
			background-color: orange;
			border-radius: 4px;
			position: absolute;
			left: 50%;
			top:5px;
			transform: translate(-50%,0);
		}
		.nav>li:hover:before{
			content: "";
			display: block;
			width: 8px;
			height: 8px;
			background-color: orange;
			border-radius: 4px;
			position: absolute;
			left: 50%;
			top:5px;
			transform: translate(-50%,0);
		}
		.img>img{
			padding-top: 30px;
		}
		.bar{

		}

	</style>
</head>
<body>
	<div class="contentWrap">
		<ul class="nav clearfix">
			<li class="active">H 클린현관</li>
			<li>H 바스</li>
			<li>H 세컨리빙</li>
			<li>H 월</li>
			<li>H 위드</li>
		</ul>
		<div class="bar"></div>
		<div class="img">
			<img src="images/img01.jpg" alt="">
			<img src="images/img02.jpg" alt="">
			<img src="images/img03.jpg" alt="">
			<img src="images/img04.jpg" alt="">
			<img src="images/img05.jpg" alt="">
		</div>
	</div>
</body>
</html>
