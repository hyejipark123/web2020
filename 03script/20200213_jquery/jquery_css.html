<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("h4").css("font-size",30).css("background-color","pink");
				$("p").css({
					"font-size":20,"background-color":"yellow"
				});
			});
		});
	</script>
	<!-- <style>
		p{background-color: yellow;}
	</style> -->
</head>
<body>
	<p>Lorem ipsum.</p>
	<h4>메롱</h4>
	<p>Libero, necessitatibus.</p>
	<p>Sapiente, provident.</p>
	<p>Odit, beatae.</p>
	<p>Voluptatibus, sint!</p>
	<button>글자크기</button>
</body>
</html>
