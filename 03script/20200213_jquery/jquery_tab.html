<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".contentImg>img").hide().eq(0).show();
			$("#navBar>li").click(function(){
				var liNum = $(this).index();
				$("#navBar>li").removeClass();
				$(this).addClass("active");
				$(".contentImg>img").hide();
				$(".contentImg>img").eq(liNum).fadeIn();
			});
		});
	</script>
	<style>
		.contentWrap{
			width: 1000px;
			margin: 0 auto;
			_background-color: pink;
			padding-top: 10px;
		}
		#navBar{}
		#navBar>li{
			float: left;
			padding: 0 25px;
			text-align: center;
			font-weight: bold;
			line-height: 50px;
			font-size: 16px;
			position: relative;
			cursor: pointer;
			border: 1px solid #cdcdcd;
			border-left: 0;
			border-right: 0;
		}
		#navBar>li.active{
			color: #f00;
			border-top: 2px solid #f00;
		}
		#navBar>li:hover{
			color: #f00;
			border-top: 2px solid #f00;
		}
		#navBar>li.active:after{
			content: "";
			background-color: #f00;
			width: 15px;
			height: 10px;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(-50%,0);
			clip-path: polygon(50% 78%, 0 0, 100% 0);
		}
		#navBar>li:hover:after{
			content: "";
			background-color: #f00;
			width: 15px;
			height: 10px;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(-50%,0);
			clip-path: polygon(50% 78%, 0 0, 100% 0);
		}
		.contentImg{
			padding-top:30px;
		}
	</style>
</head>
<body>
	<div class="contentWrap">
		<ul id="navBar" class="clearfix">
			<li class="active">국내1호 정지수 확장</li>
			<li>라이브 파티플래닝 교육과정</li>
			<li>생활문화예술을 이끄는 힘</li>
			<li>갤러리</li>
			<li>언론에 바라본 WOW</li>
		</ul>
		<div class="contentImg">
			<img src="images/img01.jpg" alt="메뉴1">
			<img src="images/img02.jpg" alt="메뉴1">
			<img src="images/img03.jpg" alt="메뉴1">
			<img src="images/img04.jpg" alt="메뉴1">
			<img src="images/img05.jpg" alt="메뉴1">
		</div>
	</div>
</body>
</html>
