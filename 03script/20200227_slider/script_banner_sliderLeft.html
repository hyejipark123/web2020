<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>banner slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var current = 0;
			var start=0;


			function slide(){
				move(current,0,0);
				current++;
				start++;
				if(current==3){current=0}
				if(start==2){start=0}
				move(current,1,1);
			}
			setInterval(slide,1000);

			function move(index,start,end){
				$("#wrapper li").eq(index).css("z-index",start).animate({opacity:end},1000);
			}
		});
	</script>
	<style>
		img{display: block;width: 500px;}
		#wrapper{width: 500px;height: 200px;margin: 20px auto;}
		#wrapper ul{width: 500px;height: 208px;background-color: skyblue;position: relative;overflow: hidden;}
		#wrapper ul li{position: absolute;top:0;opacity: 0; z-index:0;}
		#wrapper ul li:nth-child(1){opacity: 1;}

	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
