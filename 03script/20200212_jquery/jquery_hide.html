<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		button#btnAdd{display: none;} 
		/*hide만 썼을때는 메세지생성창이 반짝이면서 나타나는 것을 방지하기 위해 써줌*/
	</style>
	<script>
		// $("선택자").메소드();
		$(document).ready(function(){
			$("button#btnAdd").hide();
			$("button#btnDel").click(function(){
				$("p").hide();
				$(this).hide();
				$("#btnAdd").show();
			});
			$("button#btnAdd").click(function(){
				$("p").show();
				$(this).hide();
				$("#btnDel").show();
			});

			var pCount = $("p").length;
			console.log(pCount);

			$("p").eq(0).hide();
			$("p").eq(1).hide();
		});
	</script>
</head>
<body>
	<p>Lorem ipsum dolor sit amet.</p>
	<p>Ab dignissimos ipsum, nulla error.</p>
	<button id="btnDel">메세지삭제</button>
	<button id="btnAdd">메세지생성</button>

	<br><br>

	<style>
		ul>li{float: left;border: 1px solid pink;padding: 10px;}
		li.active{background-color: pink;}
	</style>

	<ul class="clearfix">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
	</ul>
	<div class="box1">1.Lorem ipsum dolor sit amet.</div>
	<div class="box2">2.Mollitia incidunt praesentium, minus nobis!</div>
	<div class="box3">3.Vero, quisquam tempore saepe mollitia!</div>

	<script>
		$(document).ready(function(){
			// $(".box1").show();
			// $(".box2").hide();
			// $(".box3").hide();
			$("div").hide();
			$("div").eq(0).show();
			$("ul>li").eq(0).addClass("active");

			$("ul>li").eq(0).click(function(){
				$(".box1").show();
				$(".box2").hide();
				$(".box3").hide();
				$("ul>li").removeClass();
				$(this).addClass("active");
			});
			$("ul>li").eq(1).click(function(){
				$(".box1").hide();
				$(".box2").show();
				$(".box3").hide();
				$("ul>li").removeClass();
				$(this).addClass("active");

			});
			$("ul>li").eq(2).click(function(){
				$(".box1").hide();
				$(".box2").hide();
				$(".box3").show();
				$("ul>li").removeClass();
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
