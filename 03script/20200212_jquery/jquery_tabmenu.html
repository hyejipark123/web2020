<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>tabmenu</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			function nowMenu(menu){
			$(".menu>li").eq(menu).addClass("active");
			$(".bar").animate({left:menu*200},100);
				
			$(".menu>li").mouseenter(function(){
				var liNum = $(this).index();
				$(".bar").stop().animate({left:liNum*200},100);
			});	
			$(".nav").mouseleave(function(){
				$(".bar").animate({left:menu*200},100);
			});
		}
			nowMenu(2)
		});
		
	</script>
	<style>
		.nav{
			width: 1000px;
			margin: 0 auto;
		}
		.nav>ul{}
		.nav>ul>li{
			float: left;
			width: 200px;
			height: 40px;
			line-height: 40px;
			cursor: pointer;
			text-align: center;
			position: relative;
		}
		.nav>ul>li.active:before{
			content: "";
			display: block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		.nav>ul>li:hover:before{
			content: "";
			display: block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		ul.menu li.active{color: #f00;}
		.bar{
			width: 200px;
			height: 5px;
			background-color: #f00;
			position: relative;
		}

	</style>
</head>
<body>
	<div class="nav">
		<ul class="menu clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="bar"></div>
	</div>
</body>
</html>
