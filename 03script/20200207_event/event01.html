<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>마우스 관련 리스너</title>
	<script>
		var width = 1;
		function down(obj){
			obj.style.fontStyle = "italic";
		}
		function up(obj){
			obj.style.fontStyle = "normal";
		}
		function over(obj){
			obj.style.borderColor = "pink";
		}
		function out(obj){
			obj.style.borderColor = "orange";
		}
		function wheel(e,obj){
			console.log(e.wheelDelta);
			if(e.wheelDelta<0){
				width = width - 1;
				if(width<0){width=0}
			}else{
				width = width + 1;
			}
			console.log(width);
			obj.style.borderColor = "red";
			obj.style.borderWidth = width+"px";
			obj.style.borderStyle = "ridge";
		}
	</script>
</head>
<body>
	<h3>마우스 관련 이벤트 리스너</h3>
	<hr>
	<div>마우스관련 <span 
		onmousedown="down(this)"
		onmouseup="up(this)" 
		onmouseover="over(this)" 
		onmouseout="out(this)" 
		onwheel="wheel(event,this)"

		> 이벤트</span>가 발생합니다.
	</div>
</body>
</html>
