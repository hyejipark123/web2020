<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bgimg</title>
	<style>
		.container{
			height: 1000px;
			background-image: url(images/bg_dot.gif),
			url(images/main_bg.jpg);
			/* 앞에는 위에있는 이미지 */
			background-repeat: repeat,no-repeat;
			background-position:center; 
			background-size: auto,cover;
		} /* cover:높이가 짧은것이 기준(이미지가 짤리는 경우가 있음.)  */
	</style>
</head>
<body>
	<div class="container">
		
	</div>
</body>
</html>
