	<script>
		var avg,kor,eng,math;
		function calcAverage(a,b,c){
			avg = (a+b+c)/3;
			return avg;
		}
		kor = 80; eng=66;math=76;
		average=parseInt(calcAverage(kor,eng,math));
		document.write(average);
	</script>

	<script>
		var deg = [15,20,25,30,40];
		
		function printAvg(){
			var sum = 0;
			var n = deg.length;
			for(var i=0;i<n;i++){
				sum = sum+deg[i]; // sum += com[i];
			}
			return (sum/n);
		}
		var getAvg = printAvg();
		document.write("평균온도는"+getAvg+"도입니다.");	
	</script>
